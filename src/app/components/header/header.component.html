<div>
    <a routerLink="/" class="button" routerLinkActive="success" [routerLinkActiveOptions]="{exact:true}">Home</a>
    <a routerLink="/products" class="button" routerLinkActive="success">Products</a>
    <a routerLink="/cart" class="button" routerLinkActive="success">Cart <span *ngIf="(totalItems$ | async) !== 0">{{totalItems$ | async}}</span></a>
    <a routerLink="/about" class="button" routerLinkActive="success">About</a>
    <a routerLink='/contact' class="button" routerLinkActive="success">Contact</a>
    <a *ngIf="!(authenticated$ | async); else logout" routerLink="/login" routerLinkActive="router-link-active"  class="button" routerLinkActive="success">Login</a>
    <!-- <button (click)="login()">Login 2</button> -->
    <ng-template  #logout><button (click)="logoutFn()">Logout</button></ng-template>
  <hr />
</div>
